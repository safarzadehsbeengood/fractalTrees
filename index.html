<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>fractalTrees</title>
  </head>
  <body style="background: white; z-index: 0;">
    <div class="home" style="z-index: 5; position: absolute; top: 0; left: 0; width: 70px; height: 30px;">
      <a href="../index.html"
        ><button
          id="home-btn"
          style="
            width: 100%;
            height: 100%;
            font-family: 'Space Mono', monospace;
            background: transparent;
            border: none;
          "
        >
          home
        </button></a
      >
    </div>
    <div
      class="sliderWrapper"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
        position: absolute;
        bottom: 100px;
        width: 100%;
      "
    >
      <input
        id="slider"
        style="
          width: 90%;
          appearance: none;
          background: rgb(211, 211, 211);
          border: 2px solid black;
        "
        type="range"
        min="0"
        max="3.141529"
        value="0.78"
        step="0.001"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
